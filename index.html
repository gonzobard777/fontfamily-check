
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      @font-face {
        font-family: "Custom Font 123";
          src: url("PT-Root-UI_Regular.woff2") format("woff2");
      }
      @font-face {
        font-family: "Custom Font 123 Bold";
          src: url("PT-Root-UI_Bold.woff2") format("woff2");
      }
      .regular {
       font-family: 'Custom Font 123', Helvetica, serif;

       font-family: 'Custom Font 123 Bold', Helvetica, serif;
      }
    </style>
  </head>
  <body>
    <p class="regular">Hello there!</p>
    <p class="bold">Hello there!</p>
  </body>
</html>
